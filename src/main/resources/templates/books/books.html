<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
      <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.toString()}">user</a>
</div>

<br/>
<hr/>
<a href="books/new">Создать новую книгу</a>
<hr/>
<a href="books/search">Поиск книги</a>

</body>
</html>
