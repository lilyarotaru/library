<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person : ${people}">
      <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.toString()}">user</a>
</div>

<br/>
<hr/>
<a href="people/new">Создать нового посетителя</a>

</body>
</html>
